<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
        <div class="calc-body">
            <div class="input-area">
                <i class="fa-solid fa-delete-left fa-3x"></i>
            </div>
            <div class="buttons-row">
                <button id="clear" class="symbol">C</button>
                <button id="brackets" class="symbol">()</button>
                <button id="percentage" class="symbol"><i class="fa-solid fa-percent"></i></button>
                <button id="divide" class="symbol"><i class="fa-solid fa-divide"></i></button>
            </div>
            
            <div class="buttons-row">
                <button id="nine" class="number">9</button>
                <button id="eight" class="number">8</button>
                <button id="seven" class="number">7</button>
                <button id="multiply" class="symbol"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="buttons-row">
                <button id="six" class="number">6</button>
                <button id="five" class="number">5</button>
                <button id="four" class="number">4</button>
                <button id="subtract" class="symbol"><i class="fa-solid fa-minus"></i></button>           
            </div>

            <div class="buttons-row">
                <button id="three" class="number">3</button>
                <button id="two" class="number">2</button>
                <button id="one" class="number">1</button>
                <button id="add" class="symbol"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="buttons-row">
                <button id="add" class="symbol"><i class="fa-solid fa-plus-minus"></i></button> 
                <button id="zero" class="number">0</button>
                <button id="decimal" class="symbol"><i class="fa-solid fa-circle"></i></button>
                <button id="equals" class="symbol"><i class="fa-solid fa-equals"></i></button>
            </div>

            
            
            
            
            
            
            
            
            
            
            
            
            
            

        </div>
    </body>
</html>
